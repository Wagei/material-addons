<mat-card (click)="fileInput.click()"
          (onFileDropped)="uploadFile($event)"
          class="uploadFileContainer"
          madDragAndDrop
          id="uploadFileContainer">
  <input #fileInput
         (change)="uploadFile($event.target.files)"
         (click)="fileInput.value = null"
         [accept]="accept"
         [id]="id"
         [multiple]="multiple"
         hidden type="file">
  <mat-card-content>
    <mat-icon>vertical_align_top</mat-icon>
    {{text ? text : 'Upload'}}
  </mat-card-content>
</mat-card>

<ng-container *ngIf="showFileList">
  <mat-chip-listbox>
    <mat-chip *ngFor="let file of fileList" (click)="openFile(file)" class="download">{{file.name}}</mat-chip>
  </mat-chip-listbox>
</ng-container>
